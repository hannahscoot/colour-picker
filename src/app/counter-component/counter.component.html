<div class="flex justify-between items-center px-64 pt-24">
    <div class="flex">
        <div class="text-3xl pr-10">
            Theme Creator
        </div>
        <button class="border rounded flex items-center justify-center px-2 py-1 bg-blue-700 text-white" (click)="normalSiteTheme()">
            <span class="pi pi-download"></span>
            <span class="text-lg">
                &nbsp;&nbsp;Normal Site
            </span>
        </button>
        <button class="border rounded flex items-center justify-center px-2 py-1 bg-blue-700 text-white" (click)="testSiteTheme()">
            <span class="pi pi-download"></span>
            <span class="text-lg">
                &nbsp;&nbsp;Test Site
            </span>
        </button>
        <div class="flex ">
            <input class="mx-2 p-1 border rounded text-right" placeholder=".json ">
            <button class="border rounded flex items-center justify-center px-2 py-1 bg-blue-700 text-white" (click)="save()">
                <span class="pi pi-save"></span>
                <span class="text-lg">
                    &nbsp;&nbsp;Save
                </span>
            </button>
        </div>
        <button class="border rounded flex items-center justify-center px-2 py-1 bg-blue-700 text-white" (click)="upload()">
            <span class="pi pi-upload"></span>
            <span class="text-lg">
                &nbsp;&nbsp;Theme
            </span>
        </button>
    </div>
    <div class="">
        <button class="border rounded flex items-center justify-center px-2 py-1 bg-blue-700 text-white" (click)="addNewColour()">
            <span class="pi pi-plus"></span>
            <span class="text-lg">
                &nbsp;&nbsp;New
            </span>
        </button>
    </div>
</div>
<div class="p-10 px-56">
    <p-table [value]="themeList" [resizableColumns]="true" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width:3rem"></th>
                <th style="width:3rem">
                    Colour Picker
                </th>
                <th pResizableColumn>
                    Location
                </th>
                <th pResizableColumn>
                    Colour Code
                </th>
                <th style="width:8rem" pResizableColumn></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-index="rowIndex">
            <tr pResizableRow [pReorderableRow]="index">
                <td>
                    <span class="pi pi-bars" [pReorderableRowHandle]="index"></span>
                </td>
                <td>
                    <div class="flex justify-center">
                        <p-colorPicker [(ngModel)]="colour" appendTo="body" (onHide)="update(index)"></p-colorPicker>
                    </div>
                </td>
                <td>
                    <div *ngIf="editing">
                        <select [(ngModel)]="themeList[index].location">
                            <option *ngFor="let option of locationList" [value]="option">{{option}}</option> <!--- Change this to filter out ones already filled --->
                        </select>
                    </div>
                    <div *ngIf="!editing">
                        {{themeList[index].location}}
                    </div>
                </td>
                <td class="font-mono">
                    <div>
                        {{themeList[index].colour}}
                        <div class="p-2 w-2 border max-w-xs" [style.background-color]="themeList[index].colour" [id]="index"></div>
                    </div>
                </td>
                <td>
                    <div class="flex justify-around">
                        <button class="bg-green-400 rounded p-2 flex align-middle justify-center text-white" *ngIf="!editing" (click)="onRowEditInit(themeList[index])">
                            <span class="pi pi-pencil"></span>
                        </button>
                        <button class="bg-red-400 rounded p-2 flex align-middle justify-center text-white" *ngIf="!editing" (click)="removeColour(index)">
                            <span class="pi pi-times"></span>
                        </button>
                        <button class="bg-green-400 rounded p-2 flex align-middle justify-center text-white" *ngIf="editing" (click)="onRowEditConfirm()">
                            <span class="pi pi-check-circle"></span>
                        </button>
                        <button class="bg-red-400 rounded p-2 flex align-middle justify-center text-white" *ngIf="editing" (click)="onRowEditCancel(index)">
                            <span class="pi pi-times-circle"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
